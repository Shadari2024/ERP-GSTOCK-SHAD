{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{% block card_title %}{% endblock %}</h3>
                    <div class="card-tools">
                        {% block card_tools %}{% endblock %}
                    </div>
                </div>
                <div class="card-body">
                    {% block card_body %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
