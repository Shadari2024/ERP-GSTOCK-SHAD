{% extends 'base.html' %}

{% block content %}
<div class="container-fluid px-4">
    <div class="card border-0 shadow-lg rounded-lg overflow-hidden">
        <div class="card-header bg-gradient-primary text-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="m-0 font-weight-bold">
                    <i class="fas fa-cart-plus mr-2"></i>Nouvel Achat
                </h5>
                <a href="{% url 'liste_achats' %}" class="btn btn-sm btn-light text-primary">
                    <i class="fas fa-arrow-left mr-1"></i> Retour
                </a>
            </div>
        </div>
        
        <div class="card-body bg-white">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.produit.id_for_label }}" class="form-label fw-bold">
                            <i class="fas fa-box text-muted me-1"></i> Produit
                        </label>
                        <select name="{{ form.produit.name }}" id="{{ form.produit.id_for_label }}" 
                                class="form-select select2" required>
                            <option value="">Sélectionnez un produit</option>
                            {% for produit in form.produit.field.queryset %}
                            <option value="{{ produit.id }}" 
                                    {% if form.produit.value == produit.id %}selected{% endif %}>
                                {{ produit.nom }} ({{ produit.code_barre_numero|default:"-" }})
                            </option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                            Veuillez sélectionner un produit.
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.fournisseur.id_for_label }}" class="form-label fw-bold">
                            <i class="fas fa-truck text-muted me-1"></i> Fournisseur
                        </label>
                        <select name="{{ form.fournisseur.name }}" id="{{ form.fournisseur.id_for_label }}" 
                                class="form-select select2" required>
                            <option value="">Sélectionnez un fournisseur</option>
                            {% for fournisseur in form.fournisseur.field.queryset %}
                            <option value="{{ fournisseur.id }}" 
                                    {% if form.fournisseur.value == fournisseur.id %}selected{% endif %}>
                                {{ fournisseur.nom }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                            Veuillez sélectionner un fournisseur.
                        </div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <label for="{{ form.quantite.id_for_label }}" class="form-label fw-bold">
                            <i class="fas fa-cubes text-muted me-1"></i> Quantité
                        </label>
                        <div class="input-group">
                            <input type="number" name="{{ form.quantite.name }}" id="{{ form.quantite.id_for_label }}"
                                   class="form-control" 
                                   value="{{ form.quantite.value|default:'1' }}" min="1" required>
                            <span class="input-group-text">unité(s)</span>
                        </div>
                        <div class="invalid-feedback">
                            Veuillez entrer une quantité valide.
                        </div>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="{{ form.prix_unitaire.id_for_label }}" class="form-label fw-bold">
                            <i class="fas fa-tag text-muted me-1"></i> Prix unitaire
                        </label>
                        <div class="input-group">
                            <input type="number" name="{{ form.prix_unitaire.name }}" id="{{ form.prix_unitaire.id_for_label }}"
                                   class="form-control" 
                                   value="{{ form.prix_unitaire.value|default:'' }}" step="0.01" min="0" required>
                            <span class="input-group-text">{{ devise }}</span>
                        </div>
                        <div class="invalid-feedback">
                            Veuillez entrer un prix valide.
                        </div>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="{{ form.numero_facture.id_for_label }}" class="form-label fw-bold">
                            <i class="fas fa-file-invoice text-muted me-1"></i> Numéro de facture
                        </label>
                        <input type="text" name="{{ form.numero_facture.name }}" id="{{ form.numero_facture.id_for_label }}"
                               class="form-control" 
                               value="{{ form.numero_facture.value|default:'' }}">
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-calculator text-muted me-1"></i> Total
                        </label>
                        <div class="input-group">
                            <span class="form-control bg-light fw-bold text-end" id="total-achat">0.00</span>
                            <span class="input-group-text">{{ devise }}</span>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="{{ form.notes.id_for_label }}" class="form-label fw-bold">
                        <i class="fas fa-sticky-note text-muted me-1"></i> Notes
                    </label>
                    <textarea name="{{ form.notes.name }}" id="{{ form.notes.id_for_label }}"
                              class="form-control" rows="3" placeholder="Ajoutez des notes si nécessaire">{{ form.notes.value|default:'' }}</textarea>
                </div>
                
                <div class="d-flex justify-content-end border-top pt-4">
                    <button type="submit" class="btn btn-primary px-4 me-3">
                        <i class="fas fa-save me-2"></i> Enregistrer l'achat
                    </button>
                    <a href="{% url 'liste_achats' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Calcul du total en temps réel
    const quantite = document.getElementById('{{ form.quantite.id_for_label }}');
    const prixUnitaire = document.getElementById('{{ form.prix_unitaire.id_for_label }}');
    const totalAchat = document.getElementById('total-achat');
    
    function calculerTotal() {
        const qte = parseFloat(quantite.value) || 0;
        const prix = parseFloat(prixUnitaire.value) || 0;
        const total = qte * prix;
        totalAchat.textContent = total.toFixed(2);
    }
    
    quantite.addEventListener('input', calculerTotal);
    prixUnitaire.addEventListener('input', calculerTotal);
    
    // Initialiser le calcul au chargement
    calculerTotal();
    
    // Validation Bootstrap
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
    })();
    
    // Initialiser Select2 si disponible
    if ($ && $.fn.select2) {
        $('.select2').select2({
            placeholder: "Sélectionnez une option",
            allowClear: true,
            width: '100%'
        });
    }
});
</script>

<style>
.card {
    border: none;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
}

.card-header {
    border-bottom: none;
}

.bg-gradient-primary {
    background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
}

.form-label {
    color: #5a5c69;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-control, .form-select {
    border-radius: 0.35rem;
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d3e2;
}

.form-control:focus, .form-select:focus {
    border-color: #bac8f3;
    box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
}

.input-group-text {
    background-color: #f8f9fc;
    border: 1px solid #d1d3e2;
    color: #6e707e;
}

.invalid-feedback {
    font-size: 0.8rem;
}

.was-validated .form-control:invalid,
.was-validated .form-select:invalid {
    border-color: #e74a3b;
}

.was-validated .form-control:invalid:focus,
.was-validated .form-select:invalid:focus {
    border-color: #e74a3b;
    box-shadow: 0 0 0 0.2rem rgba(231, 74, 59, 0.25);
}

.btn-primary {
    background-color: #4e73df;
    border-color: #4e73df;
    padding: 0.5rem 1.5rem;
    font-weight: 600;
}

.btn-primary:hover {
    background-color: #2e59d9;
    border-color: #2653d4;
}

.btn-outline-secondary {
    padding: 0.5rem 1.5rem;
    font-weight: 600;
}

/* Animation pour les champs */
.form-control, .form-select {
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
</style>
{% endblock %}
