{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="bi bi-gear me-2"></i>Configuration des Paramètres
            </h3>
        </div>
        
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nom de la société</label>
                        <input type="text" class="form-control" name="nom_societe" 
                               value="{{ param.nom_societe }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Logo</label>
                        <input type="file" class="form-control" name="logo" accept="image/*">
                        {% if param.logo %}
                        <div class="mt-2">
                            <img src="{{ param.logo.url }}" alt="Logo actuel" style="max-height: 60px;">
                        </div>
                        {% endif %}
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Adresse</label>
                        <textarea class="form-control" name="adresse" rows="3">{{ param.adresse }}</textarea>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Téléphone</label>
                        <input type="text" class="form-control" name="telephone" value="{{ param.telephone }}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ param.email }}">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Taux TVA (%)</label>
                        <input type="number" step="0.01" class="form-control" 
                               name="taux_tva" value="{{ param.taux_tva }}" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Devise</label>
                        <select class="form-select" name="devise" required>
                            <option value="EUR" {% if param.devise == 'EUR' %}selected{% endif %}>EUR (€)</option>
                            <option value="USD" {% if param.devise == 'USD' %}selected{% endif %}>USD ($)</option>
                            <option value="XOF" {% if param.devise == 'CDF' %}selected{% endif %}>CDF (CDF)</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'afficher_parametres' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
