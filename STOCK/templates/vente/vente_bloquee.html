{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 animate__animated animate__shakeX">
                <div class="card-header bg-danger text-white">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-ban fa-2x me-3"></i>
                        <h2 class="mb-0">Vente impossible</h2>
                    </div>
                </div>
                
                <div class="card-body text-center py-4">
                    <div class="icon-wrapper mb-4">
                        <div class="circle-icon bg-danger bg-opacity-10 text-danger">
                            <i class="fas fa-exclamation-triangle fa-3x"></i>
                        </div>
                    </div>
                    
                    <h3 class="text-danger mb-4">{{ message }}</h3>
                    
                    <div class="d-flex justify-content-center mt-4">
                        <a href="" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Retour
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
        border: none;
    }
    
    .card-header {
        padding: 1.5rem;
    }
    
    .circle-icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }
    
    .icon-wrapper {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    body {
        background-color: #f8f9fa;
    }
</style>

<!-- Inclure animate.css pour l'animation de secousse -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- Inclure Font Awesome pour les icônes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script>
    // Ajouter une classe après le chargement pour déclencher l'animation
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.card');
        setTimeout(() => {
            card.classList.add('animate__animated', 'animate__shakeX');
        }, 100);
    });
</script>
{% endblock %}
