<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 5px; }
    </style>
</head>
<body>
    <h1>Bon de commande N° {{ commande.id }}</h1>
    <p>Date : {{ commande.date_commande }}</p>
    <p>Client : {{ commande.client }}</p>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for ligne in lignes %}
            <tr>
                <td>{{ ligne.produit.nom }}</td>
                <td>{{ ligne.quantite }}</td>
                <td>{{ ligne.prix }}</td>
                <td>{{ ligne.total_ligne }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total TTC : {{ commande.total_ttc }}</h3>
</body>
</html>
