{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h1 class="display-4">
                        <i class="bi bi-shield-lock"></i> 403 - Accès refusé
                    </h1>
                </div>
                <div class="card-body">
                    <p class="lead">Vous n'avez pas la permission d'accéder à cette page.</p>
                    
                    {% if exception %}
                    <div class="alert alert-warning">
                        <strong>Détail :</strong> {{ exception }}
                    </div>
                    {% endif %}
                    
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'tableau_de_bord' %}" class="btn btn-primary">
                            <i class="bi bi-house-door me-1"></i> Retour au tableau de bord
                        </a>
                        <a href="{% url 'connexion' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Se connecter avec un autre compte
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
